<div class="modal-content">
    <h4 class="center">Associations</h4>
    <p id="associationsModalPar">Create a list of library records associated to the current one.</p>
    <div class="row">
        <div class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">search</i>
                    <input type="text" id="associationsAutocomplete" class="autocomplete">
                    <label for="associationsAutocomplete">Use this search bar to find the desired records:</label>
                </div>
            </div>
        </div>
    </div>
    <ul id="associationsCollection" class="collection"></ul>
</div>
<div class="modal-footer">
    <a id="clearAssociations" class="waves-effect waves-light btn-flat left modalButtons">Clear All</a>
    <a class="modal-close waves-effect waves-light btn-flat modalButtons">Exit</a>
</div>
