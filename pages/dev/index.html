<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Trak</title>
        <link rel="stylesheet" type="text/css" href="../../styles/dist/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
        <script type="text/javascript" src="../../scripts/dist/frontEnd/indexButtons.js" async></script>
        <script type="text/javascript" src="../../scripts/dist/frontEnd/indexReactions.js" async></script>
        <script type="text/javascript" src="../../scripts/dist/frontEnd/tools.js" async></script>
    </head>
    <body>
        <nav class="z-depth-2">
            <div class="nav-wrapper">
                <span class="brand-logo center">Trak</span>
            </div>
        </nav>
        <div id="outerLayer">
            <div id="searchBarDiv1" class="row">
                <form class="col s12">
                    <div id="searchBarDiv2" class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">search</i>
                            <input id="searchBar" type="text" class="validate">
                            <label for="searchBar">Search:</label>
                        </div>
                    </div>
                </form>
            </div>
            <div id="headersTableDiv">
                <table id="headersTable" class="centered">
                    <colgroup>
                        <col span="1" style="width: 5%;">
                        <col span="1" style="width: 30%;">
                        <col span="1" style="width: 12.5%;">
                        <col span="1" style="width: 12.5%;">
                        <col span="1" style="width: 32.5%;">
                        <col span="1" style="width: 7.5%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>
                                <label>
                                    <input type="checkbox" class="filled-in recordsChecks" id="checkAll" />
                                </label>
                            </th>
                            <th>Name<i id="nameSort" class="material-icons center iconSorter">expand_less</i></th>
                            <th>Category<i id="categorySort" class="material-icons center iconSorter">expand_more</i></th>
                            <th>Rating<i id="ratingSort" class="material-icons center iconSorter">expand_more</i></th>
                            <th>Genres</th>
                            <th>Files</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="tableDiv">
                <table id="table" class="highlight centered">
                    <colgroup>
                        <col span="1" style="width: 5%;">
                        <col span="1" style="width: 30%;">
                        <col span="1" style="width: 12.5%;">
                        <col span="1" style="width: 12.5%;">
                        <col span="1" style="width: 32.5%;">
                        <col span="1" style="width: 7.5%;">
                    </colgroup>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
            <div id="preloader" class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <a id="add" class="btn-floating btn-large waves-effect waves-light tooltipped" data-position="left" data-tooltip="Add Record"><i class="material-icons">add</i></a>
            <a id="remove" class="btn-floating btn-large waves-effect waves-light tooltipped" data-position="right" data-tooltip="Remove Record"><i class="material-icons">remove</i></a>
        </div>
        <footer>CopyrightÂ© 2023 by Nathan Marianovsky. All Rights Reserved.</footer>
    </body>
</html>
