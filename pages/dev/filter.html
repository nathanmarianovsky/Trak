<div class="modal-content">
    <h4 class="center">Filter by Status</h4>
    <div class="row">
        <form class="col s12">
            <div class="genreRow">
                <label class="col s2">
                    <input type="checkbox" id="filterBookmark" class="filled-in filterCheckbox"/>
                    <span class="checkboxText">Bookmarked</span>
                </label>
                <label class="col s6">
                    <input type="checkbox" id="filterCurrent" class="filled-in filterCheckbox"/>
                    <span class="checkboxText">Currently Being Released and/or Reading/Watching</span>
                </label>
            </div>
        </form>
    </div>
    <h4 class="center filterModalHeading">Filter by Category</h4>
    <div class="row">
        <form class="col s12">
            <div class="genreRow">
                <label class="col s2">
                    <input type="checkbox" id="filterCategoryAnime" class="filled-in filterCheckbox"/>
                    <span class="checkboxText">Anime</span>
                </label>
                <label class="col s2">
                    <input type="checkbox" id="filterCategoryBook" class="filled-in filterCheckbox"/>
                    <span class="checkboxText">Book</span>
                </label>
                <label class="col s2">
                    <input type="checkbox" id="filterCategoryFilm" class="filled-in filterCheckbox"/>
                    <span class="checkboxText">Film</span>
                </label>
                <label class="col s2">
                    <input type="checkbox" id="filterCategoryManga" class="filled-in filterCheckbox"/>
                    <span class="checkboxText">Manga</span>
                </label>
                <label class="col s2">
                    <input type="checkbox" id="filterCategoryShow" class="filled-in filterCheckbox"/>
                    <span class="checkboxText">Show</span>
                </label>
            </div>
        </form>
    </div>
    <h4 id="filterModalGenreHeading" class="center filterModalHeading">Filter by Genres/Tags</h4>
    <div class="row"><form id="filterForm" class="col s12"></form></div>
</div>
<div class="modal-footer">
    <a id="filterModalClear" class="waves-effect waves-light btn-flat modalButtons left">Clear</a>
    <a id="filterApply" class="modal-close waves-effect waves-light btn-flat modalButtons">Apply</a>
</div>
