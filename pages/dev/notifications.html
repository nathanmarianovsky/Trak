<div class="modal-content">
    <h4 id="notificationsTitle" class="center">
        Notifications
        <label class="secondary-content">
            <input type="checkbox" id="notificationsCheckAll" class="filled-in notificationCheck">
        </label>
    </h4>
    <ul id="notificationsCollection" class="collection"></ul>
</div>
<div class="modal-footer">
    <a id="notificationsClear" class="waves-effect waves-light btn-flat modalButtons left">Clear</a>
    <a id="notificationsSnooze" class="dropdown-trigger waves-effect waves-light btn-flat modalButtons left" data-target="snoozeDropdown">Snooze</a>
    <ul id='snoozeDropdown' class='dropdown-content'>
        <li><a class="snoozeOption" id="snoozeOption_7">1 Week</a></li>
        <li><a class="snoozeOption" id="snoozeOption_14">2 Weeks</a></li>
        <li><a class="snoozeOption" id="snoozeOption_30">1 Month</a></li>
        <li><a class="snoozeOption" id="snoozeOption_90">3 Months</a></li>
        <li><a class="snoozeOption" id="snoozeOption_180">6 Months</a></li>
        <li><a class="snoozeOption" id="snoozeOption_365">1 Year</a></li>
    </ul>
    <a id="notificationsExit" class="modal-close waves-effect waves-light btn-flat modalButtons">Exit</a>
</div>
